              <!--
      CAVEAT: In multipages (multisection) forms, *pageHistory* field tells to google what sections we've currently completed.
      This usually starts as "0" for the first page, then "0,1" in the second page... up to "0,1,2..N" in n-th page.
      Keep this in mind if you plan to change this code to recreate any sort of multipage-feature in your exported form.
      We're setting this to the total number of pages in this form because we're sending all fields from all the section together.
  -->
              <input type="hidden" name="pageHistory" value="0" />

      <div id="mapModal" class="modal fade" role="dialog">

          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Location</h3>
              <!--&times is an HTML enitiy for an x button-->
              <button type="button" class="close" data-dismiss="modal">

              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row row-content">
                  <div class="col-md-6">
                    <iframe
                      src="map.html"
                      name="targetframe"
                      allowTransparency="true"
                      scrolling="no"
                      frameborder="0"
                      width="400px"
                      height="800px"
                    >
                    </iframe>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                  <!--Notice that data-dissmiss is in place of type for the second button, this is because it is meant to cancel or clost out of the modal-->
                  <button data-dismiss="modal" class="btn btn-secondary">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
